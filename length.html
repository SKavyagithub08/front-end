<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="length.css">
    <title>Length Converter</title>
</head>
<body>
    <div id="wrapper">
        <h2>Celsius to Fahrenheit</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="Celsius to Fahrenheit">
        </div>
        <div>
            <button type="submit" onclick="convert()">Convert to Fahrenheit</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
      function convert(){
        const celVal = Number(document.getElementById("input").value)
        const farVal = celVal*(9/5)+32
        const result = document.getElementById("result")
        result.innerHTML = farVal.toFixed(1) + " F"
      }
    </script>
</body>
</html>
